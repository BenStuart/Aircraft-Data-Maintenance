<!DOCTYPE html>
<html>
  <head>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="/script.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">

  <title>Aircraft Data Maintenance</title>
  </head>
  <body>
    <div ng-app="myApp">

      <!-- displaying and interacting with list section -->
       <div ng-controller="listCtrl">
          <table border="0">
            <tr>
              <th>ID</th>
              <th>Rego</th>
              <th>Type</th>
              <th>Description</th>
              <th>Odometer</th>
              <th>Flag</th>
            </tr>
            <!-- ng-class used to {[css class to be used] : [compare current looped row with clicked row]} -->
            <!-- selectedrow css will be apllied to row where row equals clicked row -->
            <tr ng-repeat="x in data" ng-click="go(x)" ng-class="{'selectedrow': x.ARego === clicked}">
              <td>{{x.id}}</td>
              <td>{{x.ARego}}</td>
              <td>{{x.AType}}</td>
              <td>{{x.ADescription}}</td>
              <td>{{x.AOdometer}}</td>
              <td>{{x.AFlag}}</td>
            </tr>
          </table>
          <!-- <h4>Selected: {{clicked}}</h4> -->
      </div>

<h4 class=status ng-show="successOrFailureAlert"> <span> {{status}} </span> </h4>
<button class="Button" ng-click="addToggle()"> Add </button>
<button class="Button" ng-click="updateToggle()"> Edit</button>

<div ng-controller="deletCtrl">
<button type="Button" class="Button" ng-click="delete()"> Delete </button>
</div>

<!-- <div ng-controller="updateEntryCtrl">
  <button class="editButton" ng-click="toggle()"> Update </button>
</div> -->

      <!-- add form section -->
      <div ng-controller="addFormCtrl">
        <!-- <button class="addButton" ng-click="toggle()"> Add Employee </button> -->
        <form class="Form" ng-hide="addMyVar" ng-submit="submitAddEmployeeForm()">
          <h3> Add Aircraft Form </h3>
          <p> Rego </p>
          <input type="text" ng-model="ARego"  />
          <p> Type </p>
          <select ng-model="selectedType" ng-options="x for x in AType" ></select>
          <p> Description </p>
          <input type="text" ng-model="ADescription" />
          <p> Odometer </p>
          <input type="number" ng-model="AOdometer" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01" required/>
          <p> Flag </p>
          <input type="number" ng-model="AFlag" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01" required/>
          <br>
          <input class="Submit" type="submit" value="Submit" />
          <button class="Submit" type="button" ng-click="addCancel()"> Cancel </button>
        </form>
      </div>

      <div ng-controller="updateEntryCtrl">
        <!-- <button class="editButton" ng-click="toggle()"> Edit Employee </button> -->
        <form class="Form" ng-hide="updateMyVar" ng-submit="submitEditEmployeeForm()">
          <h3> Edit Aircraft Form </h3>
          <p> Rego </p>
          <input type="text" ng-model="ARego" ng-disabled="true" />
          <p> Type </p>
          <select ng-model="selectedType" ng-options="x for x in AType" ></select>
          <p> Description </p>
          <input type="text" ng-model="ADescription" />
          <p> Odometer </p>
          <input type="number" ng-model="AOdometer" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01" required/>
          <p> Flag </p>
          <input type="number" ng-model="AFlag" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" step="0.01" required/>
          <br>
          <input class="Submit" type="submit" value="Submit" />
          <button class="Submit" type="button" ng-click="updateCancel()"> Cancel </button>
        </form>
      </div>

    </div>
  </body>
</html>
